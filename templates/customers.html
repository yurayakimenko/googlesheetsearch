{% extends 'layout.html' %}
{% block title %}Поставщики | {{session.username}}{% endblock %}
{% block body %}
  <!-- The text field -->
  <div style="margin-bottom: 10px;">
    <input onclick="this.select();" class="form-control" type="text" value="goods-spreadsheets-search@goods-spreadsheets-seacher.iam.gserviceaccount.com" id="copyThis">
  </div>
  <input class="btn btn-default" onclick="copyEmail()" type="button" value="Скопировать" />
  <h1>Поставщики <small>{{session.username}}</small></h1>
  <hr>
  <table class="table table-striped">
    <tr>
      <th></th>
        <th>Имя поставщика</th>
        <th>Название таблицы</th>
      <th></th>
      <th></th>
    </tr>
    {% for customer in customers %}
      <tr>
        <td></td>
          <td>{{customer.name}}</td>
          <td>{{customer.tablename}}</td>
        <td></td>
        <td>
          <form action="{{url_for('delete_customer', name=customer.name)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Удалить" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
